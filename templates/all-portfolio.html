<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
    </style>
</head>
<body>

    <h1>Portfolio's</h1>

<button type="button", value="Create Portfolio"> <a href="/create-portfolio">Create Portfolio</a></button>
<table id="customers">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>View Portfolio</th>


  </tr>

  {% for user in data %}
  <tr>
    <td>{{user.name}}</td>
    <td>{{user.title}}</td>
    <td><button> <a href="/view-portfolio/{{user.id}}">view all portfolio ----- {{user.id}}</a></button></td>


  </tr>
  {% endfor %}
 
</table>



</body>
</html>
